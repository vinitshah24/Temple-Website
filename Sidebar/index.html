    <!--START!!! This is START of the menu, you need to copy this part into the body tag of your html document.-->
    <div id="flyout_menu" class="social_media_margin_pseudo hide_flyout_menu_onload">
        <div class="arrow_menu pointer arrow_menu_right">
                <div tabindex="0" class="arrow_menu_triangle triangle_left"></div>
        </div>
        <div id="social_media_icon_flyout_parent">
            <!--IMPORTANT! Don't change anything above this comment.-->
            <!--You need to change the HTML here. But keep the structure as it is.-->
            <div class="flyout_menu_row">
                <a href="https://www.instagram.com/fabianlinscom" class="social_media_icon_flyout pointer"><img src="Sidebar/img/social_media_icons/instagram_logo.png" class="social_media_icon_flyout_img" alt="Instagram"></a>
                <a href="https://www.facebook.com" class="social_media_icon_flyout pointer"><img src="Sidebar/img/social_media_icons/facebook_logo.png" class="social_media_icon_flyout_img" alt="Facebook"></a>
            </div>
            <div class="flyout_menu_row">
                <a href="https://www.youtube.com/channel/UC06Q1IAfyER87DSXKMv6cvw" class="social_media_icon_flyout pointer"><img src="Sidebar/img/social_media_icons/youtube_logo.png" class="social_media_icon_flyout_img" alt="YouTube"></a>
                <a href="https://www.reddit.com/u/fabianlins" class="social_media_icon_flyout pointer"><img src="Sidebar/img/social_media_icons/reddit_logo.png" class="social_media_icon_flyout_img" alt="Reddit"></a>
            </div>
        </div>
            <!--IMPORTANT! Don't change anything below this comment.-->
        <div class="arrow_menu pointer arrow_menu_left">
                <div tabindex="0" class="arrow_menu_triangle triangle_right"></div>
        </div>
    </div>
